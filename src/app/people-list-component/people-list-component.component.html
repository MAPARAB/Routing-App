<ul>
    <li *ngFor="let person of people" (click)="selectPerson(person)">
                 {{person.name}}
    </li>
</ul>


<section *ngIf="person">
    <h2>You selected:  {{person.name}}  </h2>
    <h3>Description</h3>
    <p>
       {{person.name}}  weights  {{person.weight}} and is  {{person.height}} tall.
    </p>
  </section>
  
<person-details [person]="selectedPerson"></person-details>
